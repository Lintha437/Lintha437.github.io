                "未曾失败的人恐怕也未曾成功过。",
                "历春夏以苦为乐恒心架起通天路，搏高考梦想成真勇气推开智慧门。",

                "你可以选择这样的“三心二意”：信心、恒心、决心；创意、乐意。",
                "很多事先天注定，那是“命”；但你可以决定怎么面对，那是“运”！",
                "再长的路，一步步也能走完，再短的路，不迈开双脚也无法到达。、再冷的石头，坐上三年也会暖。",
                "空想会想出很多绝妙的主意，但却办不成任何事情。",
                "没有一种不通过蔑视、忍受和奋斗就可以征服的命运。",
                "有两种人是没有什么价值可言的；一种人无法做被吩咐去做的事，另一种人只能做被吩咐去做的事。",
                "闻鸡起舞成就拼搏劲旅师；天道酬勤再现辉煌王者风。",
                "一心读遍圣贤书，三心二意无益处，四书五经励我志；五洲四海任我游，三堂二课皆用功，一生前程始于此。",

                "伟人所达到并保持着的高度，并不是一飞就到的，而是他们在同伴们都睡着的时候，一步步艰辛地向上攀爬着。",
                "没有口水与汗水，就没有成功的泪水。",
                "同闯峥嵘十春秋，共创辉煌佳年华！",
                "别想一下造出大海，必须先由小河川开始。",
                "昨晚多几分钟的准备，今天少几小时的麻烦。",
                "成功是什么？就是走过了所有通向失败的路，只剩下一条路，那就是成功的路。"
            ];
            var words = Array(lizhiWords[i]);
            document.getElementById("lizhiwords").innerHTML = words;
        }

        var countTime = new Date("2022-06-07 09:00:00"); //目标时间值
        function countDown() {
            var nowTime = +new Date();
            var seeTimes = (countTime - nowTime) / 1000;
            var s = parseInt(seeTimes % 60);
            s = s < 10 ? "0" + s : s;
            var min = parseInt(seeTimes / 60 % 60);
            min = min < 10 ? "0" + min : min;
            var h = parseInt(seeTimes / 60 / 60 % 24);
            h = h < 10 ? "0" + h : h;
            var d = parseInt(seeTimes / 60 / 60 / 24);
            d = d < 10 ? "0" + d : d;
            document.getElementById("second").innerHTML = s;
            document.getElementById("minute").innerHTML = min;
            document.getElementById("hour").innerHTML = h;
            document.getElementById("day").innerHTML = d;
        }
        setInterval(function() {
            countDown();
        }, 100)
        setInterval(function() {
            lizhiWords();
        }, 8000)
    </script>
